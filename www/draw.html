<!DOCTYPE html>
<html>
	<head>
		<title>DrawingApp</title>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		
		<link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karla:700,400|Roboto+Mono:400,300">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
		
		<link type="text/css" rel="stylesheet" href="css/draw.css">
		
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/draw.js"></script>
	</head>
	
	<body>
		<div class="home">
			<div class="card">
				<button class="button button-large button-yellow" id="new-card"><span>Let's Draw!</span></button>
			</div>
		</div>
		
		<div class="canvas">
			<div class="topbar">
				<div id="topbar-text"></div>
				<div id="clock" class="text-blink">
					<div id="clock-time">00:00</div>
				</div>
				<div id="topbar-buttons">
					<button class="button button-small button-gray " id="button-clear">
						<span class="fas fa-eraser"></span>
					</button>
					<button class="button button-small button-gray " id="button-skip">
						<span class="fas fa-forward"></span>
					</button>
					<button class="button button-small button-close">
					</button>
				</div>
			</div>
			<canvas id="canvas" width="400" height="300"></canvas>
			<canvas id="buffer" width="400" height="300" style="display:none;"></canvas>
		</div>
		
		<div class="card-container card-challenge">
			<div class="level"></div>

			<div class="card">
				<div class="card-text">
					<div class="text">Draw</div>
					<div class="challenge"></div>
					<div class="time">in under 20 seconds</div>

					<button class="button button-large button-green" id="gotit"><span>Got It!</span></button>
				</div>
			</div>
		</div>
		
		<div class="popup-wrapper" id="popup-quit">
			<div class="popup-box">
				<div class="popup-text">Are you sure you want to quit?</div>
				<div class="popup-buttons">
					<button class="button button-large button-yellow" id="popup-quit-cancel"><span class="center">Cancel</span></button>
					<button class="button button-large button-yellow" id="popup-quit-quit"><span class="center">Quit</span></button>
				</div>
			</div>
		</div>
		
		<div class="card-container card-results">
			<div class="wrapper">
				<div class="headline ">
					<div id="timesup-title">Well drawn!</div>
				</div>
				
				<div class="card-row">
					<div>
						<div class="timesup-round button button-drawing">
							<button class="timesup-drawing">
								<div class="timesup-drawing-status">✕ cooler</div>
								<svg width="130" height="70" class="svg-margin-25"></svg>
							</button>
						</div>
						<div class="timesup-round button button-drawing">
							<button class="timesup-drawing">
								<div class="timesup-drawing-status">✕ paper clip</div>
								<svg width="130" height="70" class="svg-margin-25"></svg>
							</button>
						</div>
						<div class="timesup-round button button-drawing">
							<button class="timesup-drawing">
								<div class="timesup-drawing-status">✕ tiger</div>
								<svg width="130" height="70" class="svg-margin-25"></svg>
							</button>
						</div>
						<div class="timesup-round button button-drawing">
							<button class="timesup-drawing">
								<div class="timesup-drawing-status">✕ wheel</div>
								<svg width="130" height="70" class="svg-margin-25"></svg>
							</button>
						</div>
						<div class="timesup-round button button-drawing">
							<button class="timesup-drawing">
								<div class="timesup-drawing-status">✓ tooth</div>
								<svg width="130" height="70" class="svg-margin-25"></svg>
							</button>
						</div>
						<div class="timesup-round button button-drawing">
							<button>
								<div class="timesup-drawing-status">✓ tooth</div>
								<svg width="130" height="70" class="svg-margin-25">
								<path d="M64.99999999999955 35 L64.99999999999955 35" stroke="#000000" stroke-width="1.8571428571428572" stroke-linecap="round" fill="none"></path>
								</svg>
							</button>
						</div>
					</div>
				</div>
				<div class="card-row" id="portfolio">
					<div class="card-text">
						<button id="button-timesup-play" class="button button-large button-green"><span class="center">Play Again</span></button>
					</div>
				</div>
			</div>
		</div>		
	</body>
</html>
